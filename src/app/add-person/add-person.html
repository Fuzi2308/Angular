<!-- src/app/add-person/add-person.html -->
<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Dodaj osobę</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="save()" class="person-form">
      <mat-form-field appearance="outline">
        <mat-label>Imię</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="person.firstName"
          name="firstName"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nazwisko</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="person.familyName"
          name="familyName"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Wiek</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="person.age"
          name="age"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Miasto</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="person.address.city"
          name="city"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Ulica</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="person.address.street"
          name="street"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Kod pocztowy</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="person.address.postCode"
          name="postCode"
        />
      </mat-form-field>

      <div class="form-actions">
        <button mat-stroked-button color="primary" routerLink="/">
          <mat-icon>arrow_back</mat-icon>
          Anuluj
        </button>

        <button mat-raised-button color="accent" type="submit">
          <mat-icon>save</mat-icon>
          Zapisz
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
